<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <form action="#" method="post">
        <label id="name">
            <input type="text" name="name" placeholder="имя">
            <div class="error"></div>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-0000">
            <div class="error"> </div>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="е-mail">
            <div class="error"> </div>
        </label>
        <label id="message">
            <textarea placeholder="Текст сообщения" name="message"></textarea>
            <div class="error"> </div>
        </label>
        <button class="button" type="button" id = "buttonSend">Отправить</button>
    </form>

    <script defer src="js/form.js"></script>
</body>

</html>
