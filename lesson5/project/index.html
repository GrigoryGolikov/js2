<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,600,700" rel="stylesheet">

</head>

<body>
    <div id="app">

        <header>
            <div class="header__left"> my shop</div>
            <div class="header__right">
                <form action="#" method="post" class="search-form">
                    <input type="text" class="search-field" v-model="textFilter">
                    <button class="btn-search" type="button" @click="textFilter = &quot;&quot;" >X</button>
                </form>

                <div class="cart-linc-box">
                    <div class="logo">
                        <button class="btn-cart" type="button"
                            @click="cartVisibility = !cartVisibility">Корзина ({{cartQuantity}})</button>
                    </div>
                    <div class="drop-cart" id="cart" v-if="cartVisibility">
                        <p v-if="!cartQuantity" class="drop-cart-total-text">Корзина пуста</p>
                        <div v-else class="drop-cart-product" v-for="product of carts" :key="product.id_product">
                            <div class="drop-cart-div-img">
                                <img class="drop-cart_img" :src="imgCart" alt="product.product_name">
                            </div>
                            <div class="drop-cart-details">
                                <h3>{{product.product_name}}</h3>
                                <p class="drop-cart-p"> {{product.quantity}} x {{product.price}}</p>
                            </div>
                            <div class="drop-cart-action-box">
                                <button class="productButtonRem btn-cart-smile" @click="remProduct(product)">-</button>
                                <button class="productButtonAdd btn-cart-smile" @click="addProduct(product)">+</button>
                                <button class="productButtonDel btn-cart-smile" @click="clearProduct(product)">x</button>
                            </div>
                        </div>

                        <div class="drop-cart-under">
                            <p class="drop-cart-total-text">TOTAL</p>
                            <p class="drop-cart-total"> {{cartSum}} руб. </p>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <main>
            <div class="products">

                <div class="product-item" v-for="product of filter" :key="product.id_product">
                    <img :src="imgCatalog" alt="product.product_name">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p class="price-text">{{product.price}} руб. </p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
