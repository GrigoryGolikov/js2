<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,600,700" rel="stylesheet">

</head>

<body>
    <div id="app">

        <header>
            <div class="header__left"> my shop</div>
            <div class="header__right">
                <filter-products ref="filter-products"></filter-products>  

                <div class="cart-linc-box">
                    <cart ref="cart"></cart>
                </div>
            </div>
        </header>
        <main>
            <products ref="products"></products>  
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script  src="js/cartComponent.js"></script>
    <script  src="js/productsComponent.js"></script>
    <script  src="js/filterComponent.js"></script>
    <script  src="js/errorComponent.js"></script>
    <script defer src="js/main.js"></script>

</body>

</html>
